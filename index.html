<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Escape the Snake</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Q540R6FC5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9Q540R6FC5');

  <meta name="viewport" id="vp" content="width=1024, initial-scale=1, viewport-fit=cover">
  <script>
    (function () {
      const BASE = 1024;
      const w = Math.max(window.screen.width, window.screen.height);
      if (w > 0 && w < BASE) {
        const scale = w / BASE;
        document.getElementById("vp").setAttribute("content", "width="+BASE+", initial-scale="+scale+", maximum-scale="+scale+", user-scalable=0, viewport-fit=cover");
      }
    })();
  </script>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="mainMenuOverlay" class="frog-overlay">
    <div class="frog-panel">
      <h1>Escape Snake</h1>
      <div class="frog-panel-sub">Guide your frogs. Dodge the predator.</div>
      
      <button id="btnStartRun" class="frog-btn frog-btn-primary">Start New Run</button>
      <button id="btnLeaderboard" class="frog-btn frog-btn-secondary">Global Leaderboard</button>
      <button id="btnBuffGuide" class="frog-btn frog-btn-secondary">Frog Roles & Buffs</button>
      <button id="btnHowTo" class="frog-btn frog-btn-secondary">How to Play</button>

      <div id="miniLeaderboard" class="lb-list"></div>
    </div>
  </div>

  <div id="infoOverlay" class="frog-overlay" style="display:none;">
    <div id="infoPanel" class="frog-panel">
      <div id="infoTitle" class="frog-panel-title">Level Up!</div>
      <div id="infoContent" class="frog-panel-sub">Choose a permanent upgrade:</div>
      <div id="infoActions">
        </div>
    </div>
  </div>

  <div id="howToOverlay" class="frog-overlay" style="display:none;">
    <div class="frog-panel">
      <div class="frog-panel-title">How to Play</div>
      <div class="frog-panel-sub" style="text-align: left;">
        ‚Ä¢ Frogs follow your cursor.<br>
        ‚Ä¢ Avoid the Snake.<br>
        ‚Ä¢ Collect Orbs for buffs.
      </div>
      <button id="howToCloseBtn" class="frog-btn frog-btn-primary">Got it!</button>
    </div>
  </div>

  <div id="buffGuideOverlay" class="frog-overlay" style="display:none;">
    <div class="frog-panel">
      <div class="frog-panel-title">Frog Roles</div>
      <div class="frog-panel-sub" id="buffGuideContent">
        </div>
      <button id="buffGuideCloseBtn" class="frog-btn frog-btn-secondary">Close</button>
    </div>
  </div>

  <div id="leaderboardOverlay" class="frog-overlay" style="display:none;">
    <div class="frog-panel">
      <div class="frog-panel-title">Leaderboard üèÜ</div>
      <div id="leaderboardContent" class="lb-list"></div>
      <button id="leaderboardCloseBtn" class="frog-btn frog-btn-secondary">Close</button>
    </div>
  </div>

  <div id="hud" style="position: fixed; top: 20px; left: 20px; pointer-events: none; z-index: 100;">
    <div id="scoreDisplay" style="font-size: 2rem; font-weight: 800; color: var(--accent-color);">0</div>
    <div id="frogCountDisplay" style="font-size: 1.2rem; color: var(--text-dim);">Frogs: 50</div>
  </div>

  <script src="frog-game-config.js"></script>
  <script src="frog-game-utils.js"></script>
  <script src="frog-audio.js"></script>
  <script src="frog-leaderboard.js"></script>
  <script src="frog-game.js"></script>

</body>
</html>
